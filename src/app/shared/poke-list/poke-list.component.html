<app-poke-search (emitSearch)="search($event)"></app-poke-search>
<section>

  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    <a  [routerLink]="['details', pokemon.status.id]" routerLinkActive="router-link-active"  href="#" class="pokemon" *ngIf="pokemon.status">
      <section class="pokemon__status">
        <h2>{{pokemon.name}}</h2>
        <ul>
          <li *ngFor="let type of pokemon.status.types">{{type.type.name}}</li>
        </ul>
      </section>

      <section class="pokemon__image">
        <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
      </section>
    </a>
  </ng-template>
</section>

<img src="./../../../assets/error.png" alt="error" *ngIf="apiError">
